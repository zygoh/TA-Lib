version: '3.8'

services:
  ta-lib-api:
    build: .
    container_name: ta-lib-api-prod
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai
      - WORKERS=4
    volumes:
      - ./logs:/app/logs
      - ./docker-config.json:/app/config.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    networks:
      - ta-lib-network

  nginx:
    image: nginx:alpine
    container_name: ta-lib-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ta-lib-api
    restart: unless-stopped
    networks:
      - ta-lib-network

networks:
  ta-lib-network:
    driver: bridge
