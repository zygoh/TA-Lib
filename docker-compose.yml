version: '3.8'

services:
  ta-lib-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ta-lib-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 480s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nginx_network

networks:
  nginx_network:
    external: true
